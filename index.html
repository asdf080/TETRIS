<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETRIS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/icon.png">
</head>
<body>
  <section id="wrapper">
    <div class="gameTxt gameTxtOver">
      <span>GAME OVER</span>
      <button>다시시작</button>
    </div>
    <div class="gameTxt gameTxtStart">
      <span>PRESS ENTER TO START</span>
      <span>엔터키를 눌러 시작하세요</span>
    </div>
    <article class="playGround">
      <ul></ul>
    </article>
    <header>
      <h1>TETRIS</h1>
      <div>
        <span id="line" class="article">LINE: </span>
        <span class="score article">0</span>
      </div>
      <div>
        <span class="article">BEST: </span>
        <span class="bScore article">0</span>
      </div>
      <br><br>
      <div id="desc">
        <div><span>←</span> <span>→</span> <span>↓</span> : 블록 이동</div>
        <div><span>↑</span> : 블록 회전</div>
        <div><span>SPACE</span> : 블록 내리기</div>
      </div>
    </header>
  </div>
  <script src="js/tetris.js" type="module"></script>
</body>
</html>
